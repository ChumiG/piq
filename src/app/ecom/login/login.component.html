<mat-card class="col-lg-5 mat-elevation-z3">
    <h2>Login</h2>
    <form class="example-form">
        <mat-form-field class="example-full-width  col-sm-6" appearance="fill">
          <mat-label>User</mat-label>
          <input type="email" matInput
                 placeholder="Ex. pat@example.com">
          <mat-hint>Any input is valid as login for this mockup</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-6" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput ([ngModel])="pw"
                 placeholder="&#10033;&#10033;&#10033;&#10033;&#10033;&#10033;">
          <mat-hint>Any input is valid as login for this mockup</mat-hint>
        </mat-form-field>
        <hr>
        <button class="btn btn-primary col-sm-12" (click)="login()">Log in</button>
      </form>
</mat-card>
